# for GCP, from https://cloud.google.com/build/docs/deploying-builds/deploy-cloud-run
steps:

# Build the image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'us-west1-docker.pkg.dev/ansifier/cloud-run-source-deploy/ansifier', '.']

# Push the image to Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-west1-docker.pkg.dev/ansifier/cloud-run-source-deploy/ansifier']

# Deploy image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['run', 'deploy', 'ansifier', '--image', 'us-west1-docker.pkg.dev/ansifier/cloud-run-source-deploy/ansifier', '--region', 'us-west1']

images:
- 'us-west1-docker.pkg.dev/ansifier/cloud-run-source-deploy/ansifier'

options:
  logging: CLOUD_LOGGING_ONLY
